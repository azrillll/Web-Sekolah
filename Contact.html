    <title>Contact Me</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-top: 100px;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.8em;
    }
  </style>
</head>
<body>
  <h1>Contact Me</h1>
  <div class="container">
    <form>
      <label for="name">Nama:</label>
      <input type="text" id="name" name="name" placeholder="Masukan Nama" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Masukan Email" required>

      <label for="address">Alamat:</label>
      <textarea id="address" name="address" placeholder="Masukan Alamat" required></textarea>

      <label for="message">Pesan:</label>
      <textarea id="message" name="message" placeholder="Masukan Pesan" required></textarea>

      <button type="submit">Kirim Pesan</button>
    </form>
  </div>
